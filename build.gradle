apply plugin: 'java'
apply plugin: 'maven'

group = 'su.litvak.chromecast'
version = '0.11.4-SNAPSHOT'

description = """ChromeCast Java API v2"""

sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.jmdns', name: 'jmdns', version:'[3.5.1,3.5.5]'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version:'2.6.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'[2.10.1,2.10.99]'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'[2.10.1,2.10.99]'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'[1.7.2,1.7.100]'
    testCompile group: 'junit', name: 'junit', version:'4.13.1'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'[1.7.2,1.7.100]'
}
